ext.edisonrelease = "2.0.0-rc7"
ext.springBootVersion = "2.1.6.RELEASE"
ext.springVersion = "5.1.8.RELEASE"
ext.thymeleafVersion = "3.0.11.RELEASE"

ext.libraries = [
        edison: [
                "de.otto.edison:edison-core:"+edisonrelease
        ],
        thymeleaf     : [
                "org.thymeleaf:thymeleaf:${thymeleafVersion}",
                "org.thymeleaf:thymeleaf-spring5:${thymeleafVersion}"
        ],
        bootstrap:
                "org.webjars:bootstrap:3.3.6",
        guava:
                "com.google.guava:guava:20.0",
        logging: [
                "ch.qos.logback:logback-core:1.1.6",
                "ch.qos.logback:logback-classic:1.1.6",
                "net.logstash.logback:logstash-logback-encoder:3.5",
                "com.github.danielwegener:logback-kafka-appender:0.0.4"
        ],
        spring: [
                "org.springframework.vault:spring-vault-core:1.0.1.RELEASE"
        ],
        gson:
                "com.google.code.gson:gson:2.8.5",
        asyncHttp:
                "org.asynchttpclient:async-http-client:2.2.0",
        test: [
                "junit:junit:4.12",
                "org.mockito:mockito-core:2.28.2",
                "org.hamcrest:java-hamcrest:2.0.0.0",
                "org.springframework:spring-test:" + ext.springVersion,
                "org.springframework.boot:spring-boot-starter-test:" + ext.springBootVersion,
                "de.otto.edison:edison-testsupport:" + edisonrelease

        ],
        jetty: [
                "org.springframework.boot:spring-boot-starter-jetty:" + ext.springBootVersion
        ]
]
