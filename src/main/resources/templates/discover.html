<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">

        <p>
            Discover job definitions:
        </p>
        <form action="discover" method="post">

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                      </span>
                        <input type="text" class="form-control" name="discoveryUrl" placeholder="http://..." />
                    </div> <!-- /input-group -->
                </div> <!-- /.col-lg-6 -->
            </div> <!-- /.row -->
            <p/>
            <button class="btn btn-lg btn-primary" type="submit">Start Discovery  &raquo;</button>
        </form>

    </div>
    <div class="jumbotron" th:if="${hasDefinitions}">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Discovered from <span th:text="${discoveryUrl}" /></div>
            <!-- Table -->
            <table class="table">
                <tr>
                    <th>Source</th>
                    <th>Job</th>
                    <th>Definition</th>
                </tr>
                <tr th:each="def : ${definitions}">
                    <td th:text="${def.source}">-</td>
                    <td th:text="${def.jobType}">-</td>
                    <td th:text="${def.definition}">-</td>
                </tr>
            </table>
        </div>
        <form action="triggers/start" method="post">
            <button class="btn btn-lg btn-primary" type="submit">Start Triggering  &raquo;</button>
        </form>
    </div>

</div> <!-- /container -->
