    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Edison JobTrigger</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li class="active"><a href="triggers.html">Triggers</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <p>
            Last Triggered Jobs:
        </p>
        <div class="panel panel-default">
            <!-- Table -->
            <table class="table">
                <tr>
                    <th>Time</th>
                    <th>JobType</th>
                    <th>Status</th>
                    <th>Location</th>
                </tr>
                <tr th:each="result : ${results}">
                    <td th:text="${result.time}">-</td>
                    <td th:text="${result.jobType}">-</td>
                    <td th:text="${result.status}">-</td>
                    <td th:text="${result.location}">-</td>
                </tr>
            </table>
        </div>
        <div th:if="${isStarted == true}">
        <form action="triggers/stop" method="post">
            <button class="btn btn-lg btn-primary" type="submit">Stop Triggering  &raquo;</button>
        </form>
        </div>
        <div th:if="${isStarted == false}">
        <form action="triggers/start" method="post">
            <button class="btn btn-lg btn-primary" type="submit">Start Triggering  &raquo;</button>
        </form>
        </div>

    </div>
    <div class="jumbotron" th:if="${hasDefinitions}">
    </div>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
